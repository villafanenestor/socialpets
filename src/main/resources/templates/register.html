        <form>
            <div class="popup">
               
                <div class="form">
                    <h2>Registrate</h2>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Ingresa tu Email">
                    </div>
                    <div class="form-element">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu Contraseña">
                    </div>
                    <div class="form-element">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Ingresa tu Nombre">
                    </div>
                    
                    <div class="form-element">
                        <label for="Ciudad">Ciudad</label>
                        <input type="text" id="Ciudad" placeholder="Ciudad de residencia">
                    </div>
                    <div class="form-element">
                        <label for="Ciudad">Departamento</label>
                        <input type="text" id="Departamento" placeholder="Departamento">
                    </div>
                    <div class="form-element">
                        <label for="Direccion">Direccion</label>
                        <input type="text-number" id="Direccion" placeholder="Direccion de residencia">
                    </div>
                    <div class="form-element">
                        <label for="telefono">telefono</label>
                        <input type="text-number" id="cel" placeholder="Numero de telefono +57">
                    </div>
                    <div class="form-element">
                            <button>Registrate</button>
                    </div>
                </div>
            </div>
        </form>
